{% extends 'base.html' %}
{% block title %}Audit Log{% endblock %}
{% block content %}
<div class="card">
  <h3>Audit Log</h3>
  <div class="table-wrap">
    <table class="table">
      <thead><tr><th>Time</th><th>Action</th><th>User</th><th>Details</th></tr></thead>
      <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.created_at }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.user_id or '-' }}</td>
        <td>{{ log.details }}</td>
      </tr>
      {% else %}
      <tr><td colspan="4">No logs</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
